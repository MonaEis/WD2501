<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms Level 1_1</title>
</head>
<body>

    <form class="input_name">
        <label for="name">Name <span>*</span></label>
        <input type="text" name="Name" id="name" placeholder="Vorname" required>
        <input type="text" name="Name" id="name" placeholder="Nachname" required>
    </form>
    <form class="input_rest">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" required>

        <label for="theme">Thema</label>
        <select id="theme">
            <option value="General">General</option>
            <option value="Advertise" selected>Advertise</option>
            <option value="Partnership">Partnership</option>
            <option value="Nachricht">Nachricht</option>
        </select>

        <label for="message">Nachricht <span>*</span></label>
        <textarea id="message"></textarea>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
